<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ჩემი საყვარელი საჭმელი</title>
</head>
<body>

  <h1>ჩემი საყვარელი საჭმელი — ხინკალი</h1>
  <p>მიყვარს ხინკალი, რადგან გემრიელია და ქართული ტრადიციული კერძია.</p>

  <h2>შენ გიყვარს ხინკალი?</h2>

  <form>
    <label>
      <input type="radio" name="loveKhinkali" value="კი"> კი
    </label><br>
    <label>
      <input type="radio" name="loveKhinkali" value="არა"> არა
    </label><br><br>

    <label>რამდენი ხინკალი შეგიძლია ჭამო?</label><br>
    <input type="number" name="amount" placeholder="მაგ: 10" required><br><br>

    <button type="submit">გაგზავნა</button>
  </form>

</body>
</html>
