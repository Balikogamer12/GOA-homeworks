<form>
    <h2>პროდუქტის დამატება</h2>
  
    <label for="name">პროდუქტის სახელი:</label><br>
    <input type="text" id="name" name="productName" placeholder="ტელევიზორი" required><br><br>
  
    <label for="price">ფასი (₾):</label><br>
    <input type="number" id="price" name="productPrice" placeholder="199$" required><br><br>
  
    <label for="date">გამოშვების თარიღი:</label><br>
    <input type="date" id="date" name="releaseDate" required><br><br>
  
    <button type="submit">დამატება</button>
  </form>
