<form>
  <!-- მომხმარებლის სახელი -->
  <label for="name">სახელი:</label>
  <input type="text" id="name" name="name" required>

  <!-- ემაილი -->
  <label for="email">ემაილი:</label>
  <input type="email" id="email" name="email" required>

  <!-- პაროლი -->
  <label for="password">პაროლი:</label>
  <input type="password" id="password" name="password" required>

  <!-- ქვეყანა -->
  <label for="country">ქვეყანა:</label>
  <select id="country" name="country">
    <option value="GEO" selected>საქართველო</option>
    <option value="USA">ამერიკა</option>
    <option value="GER">გერმანია</option>
    <option value="FRA">საფრანგეთი</option>
    <option value="JPN">იაპონია</option>
  </select>

  <!-- ღილაკი -->
  <button type="submit">რეგისტრაცია</button>
</form>
