<h1>რაგბი</h1>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/New_Zealand_vs_South_Africa_2006_Tri_Nations_Line_Out.JPG/1200px-New_Zealand_vs_South_Africa_2006_Tri_Nations_Line_Out.JPG" width="400">

<p>
  რაგბი არის <b>ძალიან ენერგიული</b> სპორტი, რომელიც მოითხოვს <i>სწრაფობას</i>, <u>ძალას</u> და გუნდურობას.
</p>

<p>
  ეს სპორტი განსაკუთრებულია იმით, რომ ბურთის <b><i>მატარება ხელითაც შეიძლება</i></b>, რაც უნიკალურია სხვა გუნდურ თამაშებთან შედარებით.
</p>

<p>
  მეტი ინფორმაციისთვის ეწვიე <a href="https://ka.wikipedia.org/wiki/რაგბი">ვიკიპედიას</a>.
</p>
