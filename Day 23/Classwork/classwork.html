<form>
    <label for="first-name">სახელი:</label>
    <input type="text" id="first-name" name="first-name" placeholder="შეიყვანე შენი სახელი" required>
  
    <br><br>
  
    <label for="last-name">გვარი:</label>
    <input type="text" id="last-name" name="last-name" placeholder="შეიყვანე შენი გვარი">
  
    <br><br>
  
    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" placeholder="შეიყვანე შენი ასაკი" required>
  
    <br><br>
  
    <label for="email">ელ.ფოსტა:</label>
    <input type="email" id="email" name="email" placeholder="მაგ: example@gmail.com" required>
  
    <br><br>
  
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" placeholder="შეიყვანე პაროლი" required>
  
    <br><br>
  
    <label for="birthdate">დაბადების თარიღი:</label>
    <input type="date" id="birthdate" name="birthdate">
  
    <br><br>
  
    <button type="submit">გაგზავნა</button>
  </form>
