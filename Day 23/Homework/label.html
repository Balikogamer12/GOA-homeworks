<form>
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required placeholder="შეიყვანე შენი სახელი">
  
    <br><br>
  
    <label for="email">ელ.ფოსტა:</label>
    <input type="email" id="email" name="email" required placeholder="შეიყვანე ელ.ფოსტა">
  
    <br><br>
  
    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" required placeholder="შეიყვანე პაროლი">
  
    <br><br>
  
    <button type="submit">გაგზავნა</button>
  </form>
